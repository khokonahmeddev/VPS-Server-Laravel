name: CD

on:

  push:

    branches: [ master ]

jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up Node

      uses: actions/setup-node@v1

      with:

        node-version: '14.x'

    - run: npm install

    - run: npm run production

    - name: Deploy to production

      uses: appleboy/ssh-action@master

      with:

        username: "obak"

        host: "104.161.20.171"

        password: "obak"

        script: 'cd /var/www/html/VPS-Server-Laravel && ./deploy.sh'
